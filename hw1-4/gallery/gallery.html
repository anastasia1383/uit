<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="gallery-page">
    <div class="main">
        <h1 class="main-heading">Как выбрать питомца?</h1>
        <div>
            <h2 class="sub-heading">Фото примеры домашних животных</h2>
            <div class="section" id="dogs-pic">
                <h3>Собаки</h3>
                <div class="gallery">
                    <img src="../images/dog1.jpeg" alt="собака мопс">
                    <img src="../images/dog2.jpeg" alt="большая собака">
                    <img src="../images/dog3.jpeg" alt="большая собака">
                </div>
                <a href="../index.html#dogs">Главная</a>
            </div>
            <div class="section" id="cats-pic">
                <h3>Коты</h3>
                <div class="gallery">
                    <img src="../images/cat1.jpeg" alt="милый кот">
                    <img src="../images/cat2.jpeg" alt="два кота">
                    <img src="../images/cat3.jpeg" alt="коты обнимаются">
                </div>
                <a href="../index.html#cats">Главная</a>
            </div>
            <div class="section">
                <h3>Грызуны</h3>
                <div class="sub-section" id="rab-pic">
                    <h4>Кролики</h4>
                    <div class="gallery">
                        <img src="../images/rab1.webp" alt="кроль сидит">
                        <img src="../images/rab2.webp" alt="кроль ест листочек">
                        <img src="../images/rab3.webp" alt="кроль наказан в углу">
                    </div>
                    <a href="../index.html#rab">Главная</a>
                </div>
                <div class="sub-section" id="srab-pic">
                    <h4>Мелкие грызуны</h4>
                    <div class="gallery">
                        <img src="../images/srab1.jpeg" alt="две морские свинки">
                        <img src="../images/srab2.jpeg" alt="крыса спит">
                        <img src="../images/srab3.jpeg" alt="лысая крыса">
                    </div>
                    <a href="../index.html#srab">Главная</a>
                </div>
            </div>
            <div class="section" id="fish-pic">
                <h3>Рыбы</h3>
                <div class="gallery">
                    <img src="../images/fish1.jpeg" alt="черная рыба">
                    <img src="../images/fish2.jpeg" alt="желтые рыбы">
                    <img src="../images/fish3.jpeg" alt="белые рыбы">
                </div>
                <a href="../index.html#fish">Главная</a>
            </div>
        </div>
    </div>
</body>
</html>
